      Insights: !Ref Insights
      TestManager: !Ref TestManager
      DataService: !Ref DataService
      AiCenter: !Ref AiCenter
      BusinessApps: !Ref BusinessApps
      DocumentUnderstanding: !Ref DocumentUnderstanding
      TaskMining: !Ref TaskMining
      AddGpu: !Ref AddGpu
